{% extends "base.html" %}
{% load uni_form_tags %}
{% block content %}
    <p>Step {{ step }} of {{ step_count }}</p>
    <form action="wizard" method="post" class="uniForm">{% csrf_token %}
        <table>
            {{ form|as_uni_form }}
        </table>
        <input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
        {{ previous_fields|safe }}
        <input type="submit" class="btn">
    </form>
{% endblock %}
